name: Find Golf Deals

on:
  schedule:
    # Runs every day at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  find-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run deal finder
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python scripts/find_deals_with_api.py
    
    - name: Generate interactive dashboard
      run: |
        python scripts/generate_interactive_dashboard.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/index.html docs/deals.json docs/deal-history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Update deals - $(date +'%Y-%m-%d %H:%M')" && git push)
